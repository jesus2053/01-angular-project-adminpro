<div class="input-group">

    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input class="form-control" [ngClass]="{'is-valid': progreso > 100 }" [(ngModel)]="progreso" (ngModelChange)="onchange($event)" type="number" placeholder="Product name">

    <span class="input-group-btn">
        <button (click)="cambiarValor(5)" [ngClass]="btnClass" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>

</div>
